<link href="https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco" rel="stylesheet">

<!-- Content -->
<hr>
<div class="container">

  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>

<div class="quotes">

  <div class="row" *ngFor='let quote of quotes;let i =index'>
    <div class="row">

      <h4 id="{{i}}" appStrikethrough>{{quote.quote}} </h4>
      <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
      <h4 id="{{i}}" appStrikethrough>{{quote.author}} </h4>

    </div>

    <div class="row">

      <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
    </div>
  </div>

</div>
